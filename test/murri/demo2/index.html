<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <script src="web-animations.min.js"></script> -->
    <script src="../../bower_components/hammerjs/hammer.min.js"></script>
    <script src="../../bower_components/muuri/muuri.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="loading">
        Loading images...
    </div>
    <div class="grid">
        <div class="item">
            <div class="item-content">
                <img src="https://placeimg.com/195/400/any?1" />
            </div>
        </div>
        <div class="item">
            <div class="item-content">
                <img src="https://placeimg.com/400/195/any?2" />
            </div>
        </div>
        <div class="item">
            <div class="item-content">
                <img src="https://placeimg.com/195/400/any?3" />
            </div>
        </div>
        <div class="item">
            <div class="item-content">
                <img src="https://placeimg.com/400/195/any?4" />
            </div>
        </div>
        <div class="item">
            <div class="item-content">
                <img src="https://placeimg.com/195/400/any?5" />
            </div>
        </div>
        <div class="item">
            <div class="item-content">
                <img src="https://placeimg.com/400/195/any?6" />
            </div>
        </div>
        <div class="item">
            <div class="item-content">
                <img src="https://placeimg.com/195/400/any?7" />
            </div>
        </div>
        <div class="item">
            <div class="item-content">
                <img src="https://placeimg.com/400/195/any?8" />
            </div>
        </div>
        <div class="item">
            <div class="item-content">
                <img src="https://placeimg.com/195/400/any?9" />
            </div>
        </div>
        <div class="item">
            <div class="item-content">
                <img src="https://placeimg.com/400/195/any?10" />
            </div>
        </div>
    </div>
    <script>
        var grid = new Muuri('.grid', {
            dragEnabled: true,
            layout: {
                fillGaps: true
            }
        });

        // When all items have loaded refresh their
        // dimensions and layout the grid.
        window.addEventListener('load', function () {
            grid.refreshItems().layout();
            // For a little finishing touch, let's fade in
            // the images after all them have loaded and
            // they are corrertly positioned.
            document.body.classList.add('images-loaded');
        });
    </script>
</body>

</html>
