<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../bower_components/codemirror/lib/codemirror.css" />
    <!-- <link rel="stylesheet" href="../bower_components/codemirror/theme/eclipse.css" /> -->
    <!-- <link rel="stylesheet" href="../bower_components/codemirror/theme/idea.css" /> -->
    <link rel="stylesheet" href="../bower_components/codemirror/theme/dracula.css" />
    <link rel="stylesheet" href="../bower_components/codemirror/addon/fold/foldgutter.css" />

</head>

<body>

    <!-- begin code -->
    <textarea class="form-control" id="code" name="code"></textarea>
    <!-- end code-->

   

    <script src="../bower_components/codemirror/lib/codemirror.js"></script>
    <script src="../bower_components/codemirror/mode/javascript/javascript.js"></script>
    <script src="../bower_components/codemirror/addon/fold/foldcode.js"></script>
    <script src="../bower_components/codemirror/addon/fold/foldgutter.js"></script>
    <script src="../bower_components/codemirror/addon/fold/brace-fold.js"></script>
    <script src="../bower_components/codemirror/addon/fold/comment-fold.js"></script>

    <script>
            var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
                mode: "text/javascript",    //实现groovy代码高亮
                // mode: "text/x-java", //实现Java代码高亮
                lineNumbers: true,	//显示行号
                // theme: "eclipse",	//设置主题
                // theme: "idea",	//设置主题
                theme: "dracula",	//设置主题
                lineWrapping: true,	//代码折叠
                foldGutter: true,
                gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"],
                matchBrackets: true,	//括号匹配
                //readOnly: true,        //只读
            });
        </script>
</body>

</html>
